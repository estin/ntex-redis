[package]
name = "ntex-redis"
version = "0.3.2"
authors = ["ntex contributors <team@ntex.rs>"]
description = "Redis client"
documentation = "https://docs.rs/ntex-redis"
repository = "https://github.com/ntex-rs/ntex-redis.git"
categories = ["network-programming"]
keywords = ["ntex", "redis"]
license = "MIT"
exclude = [".gitignore", ".travis.yml", ".cargo/config"]
edition = "2018"

[dependencies]
ntex = "0.5.15"
itoa = "1.0.0"
btoi = "0.4.2"
log = "0.4"
derive_more = "0.99"

[dev-dependencies]
rand = "0.8"
env_logger = "0.9"
ntex = { version = "0.5", features = ["tokio"] }
futures-util = "0.3.21"