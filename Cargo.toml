[package]
name = "ntex-redis"
version = "0.1.0"
authors = ["ntex contributors <team@ntex.rs>"]
description = "Redis client"
documentation = "https://docs.rs/ntex-redis"
repository = "https://github.com/ntex-rs/ntex-redis.git"
categories = ["network-programming"]
keywords = ["ntex", "redis"]
license = "MIT"
exclude = [".gitignore", ".travis.yml", ".cargo/config"]
edition = "2018"

[features]
default = []

# openssl
openssl = ["ntex/openssl"]

# rustls support
rustls = ["ntex/rustls"]

[dependencies]
ntex = "0.3.3"
bytes = "1.0"
bytestring = "1.0"
derive_more = "0.99.5"
futures = "0.3.13"
itoa = "0.4.5"
btoi = "0.4.2"
log = "0.4"

[dev-dependencies]
rand = "0.7"
env_logger = "0.7"